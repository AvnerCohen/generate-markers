<!doctype html>
<html>
    <head>
        <title>Generate Google Maps Markers</title>
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no">        
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>        
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script> 
        <script type="text/javascript" src="./js/marker-generator.js"></script>               
        <link rel="stylesheet" href="./css/marker-generator.css" />         
        <meta charset="utf-8" />
        <script>
        $(document).ready(function() {
            google.maps.event.addDomListener(window, 'load', markerGenerator.init);

         });
        </script>
    </head>
    <body>
     <div id="map_canvas"></div>
     <div id="map-filter-controls">
        <select class="generation-type">
            <option value="random" selected="true">Random</option>         
            <option value="cities">Cities</option>
            <option value="restaurants">Restaurants</option>
         </select><br/>
           <hr/>
          <button class="trigger-generation">Do It!</button> 
     </div>

</body>
</html>
